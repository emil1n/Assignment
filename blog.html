<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Summernote with Bootstrap 4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="/js/blog.js"></script>
    <link rel="stylesheet" href="/css/styleblog.css">
        
</head>

<body>

    <div id="page" class="headerContainer">
        <img src="/src/profile.jpg" class="rounded-circle img-thumbnail imgContainer" alt="profile picture">
        <h2 class="textContainer">My Simple Blog</h2>
    </div>
    <hr>
    <div class="customContainer">
        <form id="blogForm">
            <!-- Display blog posts -->
            <div class="mt-4" id="blogPosts">
                <!-- Blog posts will be appended here dynamically -->
            </div>
            <div class="form-group formContainer">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group formContainer">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group formContainer">
                <label for="title">Post Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Post Content:</label>
                <!-- Replace the textarea with Summernote -->
                <textarea class="form-control summernote" id="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Post</button>
        </form>

    </div>
    <!-- <div class="click2edit">click2edit</div> -->
</body>

</html>
