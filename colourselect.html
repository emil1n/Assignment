<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s;
        }
        .color-box {
            margin: 0 auto;
            padding: 20px;
            background-color: #a09c9c;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .color-option {
            cursor: pointer;
            margin: 10px;
            padding: 5px 10px;
            border: 1px solid #000;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Select A Background Color</h1>
    <div class="color-box">
        <p class="color-option" id="red">Red</p>
        <p class="color-option" id="blue">Blue</p>
        <p class="color-option" id="green">Green</p>
    </div>

    <script src="/js/colorselect.js">
        
    </script>
</body>
</html>
